<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#fd3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color:#2a86ba">
                <h1>Bluuuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color:#252e33">
                <h1>Lonely castel</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color:#ffb866">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image:url(/img/Flying-eagle.jpg) ;"></div>
            <div style="background-image:url(/img/Lonely-castel.jpg) ;"></div>
            <div style="background-image:url(/img/Bluuuue-Sky.jpg) ;"></div>
            <div style="background-image:url(/img/Nature-flower.jpg) ;"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
